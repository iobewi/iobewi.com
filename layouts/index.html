{{ define "main" }}
<section class="home-hero">
  <div class="home-hero__content">
    <p class="home-hero__eyebrow">{{ .Site.Params.home.heroEyebrow }}</p>
    <h1>{{ .Site.Params.home.heroTitle }}</h1>
    <p class="home-hero__lead">{{ .Site.Params.home.heroDescription }}</p>
    <div class="home-hero__actions">
      <a class="home-cta home-cta--primary" href="{{ .Site.Params.home.primaryCtaUrl | relURL }}">
        {{ .Site.Params.home.primaryCtaLabel }}
      </a>
      <a class="home-cta home-cta--secondary" href="{{ .Site.Params.home.secondaryCtaUrl | relURL }}">
        {{ .Site.Params.home.secondaryCtaLabel }}
      </a>
    </div>
  </div>
</section>

<section class="home-section">
  <div class="home-section__content">
    {{ .Content }}
  </div>
</section>
{{ end }}
