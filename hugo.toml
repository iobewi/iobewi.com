  contactEmail = "contact@iobewi.com"
  logo = ""
  defaultTheme = "light"

  [params.label]
    icon = "assets/images/iobewi/logos/iobewi_logo.png"
    iconHeight = 42

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/iobewi"

  [[params.socialIcons]]
    name = "linkedin"
