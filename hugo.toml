baseURL = "https://iobewi.github.io/iobewi.com/"
languageCode = "fr-fr"
title = "IOBEWI"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true

theme = ["github.com/adityatelange/hugo-PaperMod"]

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false

[menu]
  [[menu.main]]
    name = "Accueil"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "À propos"
    url = "/a-propos/"
    weight = 2
  [[menu.main]]
    name = "Projet"
    url = "/projet/"
    weight = 3
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

[params]
  companyName = "IOBEWI"
  description = "Site vitrine statique Hugo-only pour présenter IOBEWI avec un design sobre et responsive."
  contactEmail = "contact@exemple.com"
  logo = ""
  defaultTheme = "light"

  [params.label]
    icon = "assets/images/iobewi/logos/iobewi_logo.png"
    iconHeight = 42

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/iobewi"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/"

  [params.home]
    heroEyebrow = "POC Hugo + GitHub Pages"
    heroTitle = "IOBEWI modernise son site vitrine sans perdre en simplicité."
    heroDescription = "Un socle PaperMod, des overrides ciblés et une CI/CD fiable pour livrer une landing page moderne, performante et maintenable."
    primaryCtaLabel = "Découvrir IOBEWI"
    primaryCtaUrl = "/a-propos/"
    secondaryCtaLabel = "Parler du projet"
    secondaryCtaUrl = "/contact/"

  [[params.home.pocCards]]
    title = "Architecture Hugo-only"
    description = "Zéro JavaScript custom, un socle Hugo + PaperMod et un code lisible pour évoluer rapidement."

  [[params.home.pocCards]]
    title = "Réutilisation des assets"
    description = "Structure claire pour intégrer logo, visuels et contenus existants sans effort de refonte."

  [[params.home.pocCards]]
    title = "Déploiement GitHub Pages"
    description = "Pipeline CI/CD léger avec Hugo extended pour livrer un site rapide et sécurisé."

  [[params.home.architecturePoints]]
    title = "Homepage custom"
    description = "Override localisé sur layouts/index.html pour une landing page graphique sans toucher au thème."

  [[params.home.architecturePoints]]
    title = "Pages internes intactes"
    description = "À propos, Projet et Contact héritent de PaperMod pour garder une mise en page sobre."

  [[params.home.architecturePoints]]
    title = "Maintenance progressive"
    description = "Mises à jour du thème possibles sans conflits grâce à des surcharges limitées."
