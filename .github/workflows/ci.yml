name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Tests Unitaires & QualitÃ©
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Installation de Playwright
        run: npx playwright install --with-deps chromium

      - name: Tests unitaires CSS
        run: npx playwright test tests/unit/
        continue-on-error: false

      - name: VÃ©rifier la structure des fichiers
        run: |
          echo "## ðŸ“ Structure du projet" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # VÃ©rifier les dossiers critiques
          if [ ! -d "src" ]; then
            echo "âŒ Dossier src/ manquant" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if [ ! -d "tests" ]; then
            echo "âŒ Dossier tests/ manquant" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "âœ… Structure du projet valide" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Statistiques
          echo "### Statistiques" >> $GITHUB_STEP_SUMMARY
          echo "- **Fichiers CSS**: $(find src/assets/css -name "*.css" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Fichiers JS**: $(find src/assets/js -name "*.js" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Pages Markdown**: $(find src -name "*.md" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests E2E**: $(find tests/e2e -name "*.spec.js" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests Unit**: $(find tests/unit -name "*.spec.js" | wc -l)" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Eleventy
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 5

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Build du site
        run: npm run build

      - name: VÃ©rifier que _site existe
        run: |
          if [ ! -d "_site" ]; then
            echo "âŒ Le dossier _site n'a pas Ã©tÃ© crÃ©Ã©"
            exit 1
          fi
          echo "âœ… Build rÃ©ussi"

      - name: VÃ©rifier les fichiers gÃ©nÃ©rÃ©s
        run: |
          echo "Fichiers gÃ©nÃ©rÃ©s:"
          ls -lah _site/

          # VÃ©rifier que les pages principales existent
          required_pages=("index.html" "activites/index.html" "realisations/index.html" "a-propos/index.html" "contact/index.html")

          for page in "${required_pages[@]}"; do
            if [ ! -f "_site/$page" ]; then
              echo "âŒ Page manquante: $page"
              exit 1
            fi
          done

          echo "âœ… Toutes les pages principales sont gÃ©nÃ©rÃ©es"

      - name: Upload du site gÃ©nÃ©rÃ©
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site/
          retention-days: 7

      - name: Statistiques du build
        run: |
          echo "## ðŸ“Š Statistiques du build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Taille totale**: $(du -sh _site/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Fichiers HTML**: $(find _site/ -name "*.html" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Fichiers CSS**: $(find _site/ -name "*.css" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Fichiers JS**: $(find _site/ -name "*.js" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Images**: $(find _site/ -name "*.svg" -o -name "*.png" -o -name "*.jpg" | wc -l)" >> $GITHUB_STEP_SUMMARY

  test-e2e:
    name: Tests E2E
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Download artifact du build
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site/

      - name: Installation de Playwright
        run: npx playwright install --with-deps chromium

      - name: Tests E2E
        run: npx playwright test tests/e2e/

      - name: Upload des rapports de test
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: RÃ©sumÃ© des tests E2E
        if: always()
        run: |
          echo "## ðŸ§ª Tests E2E" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Tous les tests E2E sont passÃ©s" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Certains tests E2E ont Ã©chouÃ©" >> $GITHUB_STEP_SUMMARY
          fi
